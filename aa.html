<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Voting</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Book 1</h2>
          <button onclick="vote('book1')" class="btn btn-primary">Vote for Book 1</button>
          <p class="card-text">Vote count: <span id="book1-votes">0</span></p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Book 2</h2>
          <button onclick="vote('book2')" class="btn btn-primary">Vote for Book 2</button>
          <p class="card-text">Vote count: <span id="book2-votes">0</span></p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Book 3</h2>
          <button onclick="vote('book3')" class="btn btn-primary">Vote for Book 3</button>
          <p class="card-text">Vote count: <span id="book3-votes">0</span></p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
  // Counter for each book
  let book1Count = 0;
  let book2Count = 0;
  let book3Count = 0;

  // Function to handle voting
  function vote(book) {
    switch (book) {
      case 'book1':
        book1Count++;
        document.getElementById('book1-votes').innerText = book1Count;
        break;
      case 'book2':
        book2Count++;
        document.getElementById('book2-votes').innerText = book2Count;
        break;
      case 'book3':
        book3Count++;
        document.getElementById('book3-votes').innerText = book3Count;
        break;
      default:
        break;
    }
  }
</script>

</body>
</html>
