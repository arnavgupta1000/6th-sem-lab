<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Voting</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row" style="text-align: center;">
			<div class="col-lg-10 mb-10 d-flex align-items-stretch" style="text-align: center;">
			<div class="card">
				<div class="card-body">
					<h2 class="card-title">Book1</h2>
					<button type="button" class="btn btn-outline-primary" onclick="vote('button1')">Vote</button>
					<p class="card-text">Vote count<span id="book1">0</span>
					</p></div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card">
					<div class="card-body">
						<h2 class="card-title">Book2</h2>
						<button type="button" class="btn btn-outline-primary" onclick="vote('button2')">Vote</button>
						<p class="card-text">VOTE:<span id="book2">0</span></p>
					</div>
				</div>
			</div>
		</div>
	<script>
		let cn1=0;
		let cn2=0;
		function vote(book){
			switch(book){
				case 'button1':
				cn1++;
				document.getElementById("book1").innerText=cn1;
				break;
				case 'button2':
				cn2++;
				document.getElementById("book2").innerText=cn2;
				break;

			}
		}
	</script>
</body>
</html>
