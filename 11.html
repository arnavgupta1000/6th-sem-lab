<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Bio-Data Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="radio"], input[type="checkbox"] {
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<form>
    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" name="studentName" required>

    <label for="gender">Gender:</label>
    <label><input type="radio" name="gender" value="male"> Male</label>
    <label><input type="radio" name="gender" value="female"> Female</label>

    <label for="dob">Date of Birth:</label>
    <input type="text" id="dob" name="dob" placeholder="YYYY-MM-DD" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="courses">Courses:</label>
    <input type="checkbox" name="courses" value="math"> Math
    <input type="checkbox" name="courses" value="science"> Science
    <input type="checkbox" name="courses" value="english"> English

    <table>
        <tr>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Math</td>
            <td><input type="text" name="mathGrade"></td>
        </tr>
        <tr>
            <td>Science</td>
            <td><input type="text" name="scienceGrade"></td>
        </tr>
        <!-- Add more subjects as needed -->
    </table>

    <button type="submit">Submit</button>
</form>

</body>
</html>
