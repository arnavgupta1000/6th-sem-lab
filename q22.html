<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<title>Student Details Form</title>
<style>
    label {
        display: block;
        margin-bottom: 5px;
    }
    #result {
        margin-top: 20px;
        width: 100%;
        height: 200px;
    }
</style>
</head>
<body>
    <h5>Student details</h5>
    <form id="studentrecord">
        <label for="sname">Enter name</label>
        <input type="text" class="form-control" id="sname" placeholder="Enter name" name="sname">
        <label for="dob">Enter date of birth</label>
        <input type="date" id="dob" class="form-control" placeholder="Enter dob" name="dob">
        <label for="address">Enter address</label>
        <input type="text" id="address" class="form-control" placeholder="Enter address" name="address">
        <label for="contact">Enter contact number</label>
        <input type="text" id="contact" class="form-control" placeholder="Enter contact number" name="contact">
        <label for="email">Enter email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter email" name="email">
        <label for="english">Enter English marks</label>
        <input type="number" class="form-control" placeholder="English" id="english" name="english">
        <label for="maths">Enter Maths marks</label>
        <input type="number" class="form-control" placeholder="Maths" id="maths" name="maths">
        <label for="science">Enter Science marks</label>
        <input type="number" class="form-control" placeholder="Science" id="science" name="science">
        <button type="button" class="btn btn-outline-success" onclick="submitForm()">Submit form</button>
    </form>
    <label for="result">Result</label>
    <textarea id="result" readonly></textarea>
    <label for="percentage">Percentage</label>
    <label id="PercentageLabel"></label>
    <script>
        function submitForm(){
            var name = document.getElementById("sname").value;
            var dob = document.getElementById("dob").value;
            var address = document.getElementById("address").value;
            var contact = document.getElementById("contact").value;
            var email = document.getElementById("email").value;
            var english = parseInt(document.getElementById("english").value);
            var maths = parseInt(document.getElementById("maths").value);
            var science = parseInt(document.getElementById("science").value);
            var totalMarks = english + maths + science;
            var percentage = (totalMarks / 300) * 100;
            var resultTextArea = document.getElementById("result");
            resultTextArea.value = "Name: " + name + "\n" + "Date of Birth: " + dob + "\n" + "Address: " + address + "\n" + "Contact Number: " + contact + "\n" + "Email: " + email + "\n" + "English Marks: " + english + "\n" + "Maths Marks: " + maths + "\n" + "Science Marks: " + science;
            var percentagelabel = document.getElementById("PercentageLabel");
            percentagelabel.textContent = "Total Percentage: " + percentage.toFixed(2) + "%";
        }
    </script>
</body>
</html>
